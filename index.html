<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center mt-2">Money Checker/Credit</h1>
    <main class="container">
        <section class="container">

            <div class="row">

                <!-- image part -->
                <div class="col-lg-6 col-md-6 col-12 ">
                    <img src="images/money-checker-image.jpg" alt="" class="image w-100">
                </div>
                <!-- calculation part -->
                <div class="col-lg-6 col-md-6 col-12 text-center mb-5">
                    <!-- income -->
                    <h3 class="text-center">Income</h3>
                    <div class="d-flex justify-content-center align-items-center">
                        <h5 id="income" class="p-2">Income:</h5>
                        <input id="income-field" type="number" class="bg bg-light input-field mb-2 mt-2">
                    </div>
                    <!-- expense -->
                    <h3 class="text-center mt-2">Expense</h3>
                    <div class="d-flex justify-content-center align-items-center">
                        <h5 id="food" class="p-2">Food:</h5>
                        <input id="food-field" type="number" min="0" class="bg bg-light input-field mt-2 mb-2">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <h5 id="rent" class="p-2">Rent:</h5>
                        <input id="rent-field" type="number" min="0" class="bg bg-light input-field mt-2 mb-2">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <h5 id="clothes" class="p-2">Clothes:</h5>
                        <input id="clothes-field" type="number" min="0" class="bg bg-light input-field mt-2 mb-2">
                    </div>
                    <!-- calculation -->
                    <button id="calculation-field" class="btn btn-success Calculate ">Calculate</button>
                    <h3 class="text-center fs-4">Total Expenses: <span id="total-expense">00</span></h3>
                    <h3 class="text-center fs-4">Balance: <span id="Balance">00</span></h3>
                    <!-- save button -->
                    <div class="d-flex justify-content-center align-items-center">
                        <h3 class="fs-4">save:</h3>
                        <input id="parcent-input" type="number" class="bg-light save-fields">
                        <p class="mt-2 p-2">%</p>
                        <button id="button-save" class="btn btn-success">Save</button>
                    </div>
                    <h3 class="text-center fs-4">Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3 class="text-center fs-4">RemainingBalance: <span id="remaining-balance">00</span></h3>
                </div>
                <!-- saving and balance  final -->
            </div>
        </section>
    </main>
    <!-- js link -->
    <script src="index.js"></script>
</body>

</html>
