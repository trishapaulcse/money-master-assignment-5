<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money checker</title>
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-4">Money Checker/Credit</h1>
    <main>
        <section class="">
            <div class="container">
                <div class="row">
                    <!-- image part -->

                    <div class="col-lg-6 col-md-6 col-12">
                        <img class="img-size" src="images/money-checker-image.jpg" alt="">
                    </div>

                    <!-- Form section -->
                    <div class="col-lg-6 col-md-6 col-12 text-center">
                        <h4>Income</h4>
                        <p class="">income: <input type="text"></p>
                        <h4>Expenses</h4>
                        <p class="">Food: <input type="text"></p>
                        <p class="">Rent: <input type="text"></p>
                        <p class="">Clothes: <input type="text"></p>
                    </div>
                    <button class="btn btn-primary mb-2">Calculate</button>
                    <div>
                        <h4 class="">Total Expenses: <span>00</span></h4>
                    </div>
                    <div>
                        <h4 class="">Balance: <span>00</span></h4>
                    </div>
                    <div>
                        <p class="">Save :<input type="text"> % <button class="btn btn-primary">Save</button></p>
                    </div>
                    <div>
                        <h4 class="">Saving Amount: <span>00</span></h4>
                    </div>
                    <div>
                        <h4 class="">Remaining Balance: <span>00</span></h4>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
